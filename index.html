<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class= "brand"><img src="spotifylogo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <img id ="popping" src="pops.jpg" width=300" height="300">
        <div class="songlistcontainer">
        <h1 id ="heading">Best OF POP</h1>
    <div class="songlists">
    
            <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">Arcade-Duncan lawrence</span>
            <span class="songlistplay"><span class="timestamp"><i id="0" class="far songplay fa-play-circle" ></i></span></span>
            </span>
        </div>
        
        <div class="songitem">
            
            <img src="pops.jpg" alt="1">
            <span class="songname">Flames-Zayn</span>
            <span class="songlistplay"><span class="timestamp"><i id="1" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">Myhouse - Florida</span>
            <span class="songlistplay"><span class="timestamp"><i id="2" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">GDFR-Florida</span>
            <span class="songlistplay"><span class="timestamp"><i id="3" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">No lie - Sean Paul,Dua Lipa</span>
            <span class="songlistplay"><span class="timestamp"><i id="4" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">No Sleep -Martin Garrix</span>
            <span class="songlistplay"><span class="timestamp"><i id="5" class="far songplay fa-play-circle"></i></span>
            </span>
        </div><div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">EDM</span>
            <span class="songlistplay"><span class="timestamp"><i id="6" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">Sakhiyaan - Manindar Buttar</span>
            <span class="songlistplay"><span class="timestamp"><i id="7" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">Steal my girl-One Direction</span>
            <span class="songlistplay"><span class="timestamp"><i id="8" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
        <div class="songitem">
            <img src="pops.jpg" alt="1">
            <span class="songname">Edm</span>
            <span class="songlistplay"><span class="timestamp"><i id="9" class="far songplay fa-play-circle"></i></span>
            </span>
        </div>
            </div>
    </div>
    </div>
        
            <div class="songbanner"></div>
        </div>
       

    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay" ></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songmeter">
        <img src="YGbm.gif" width="65px" alt="" id="gif"><span id="mastersongname">Arcade</span>
        </div>
    </div>
    <div id="due">
       <p id="demo"></p>
    </div>
        

    <script src="https://kit.fontawesome.com/d6d3d876da.js" crossorigin="anonymous"></script>"

    <script src="index.js"></script>
   
</body>
</html>
